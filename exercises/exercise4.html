<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>exercise4</title>
  </head>
  <style>
    table,
    th,
    td {
      border: 2px solid black;
      border-collapse: collapse;
    }
  </style>
  <body>
    <table style="width: 27px">
      <tr style="height: 9px">
        <td colspan="4"><b>Personal Information</b></td>
      </tr>
      <tr style="height: 9px">
        <td><label for="Name">Name : </label></td>
        <td colspan="3"><input type="text" /></td>
      </tr>
      <tr style="height: 9px">
        <td><label for="Age">Age</label></td>
        <td colspan="3"><input type="number" /></td>
      </tr>
      <tr style="height: 9px">
        <td rowspan="3">Address</td>
        <td><label for="street">Street : </label></td>
        <td colspan="2"><input type="text" /></td>
        <td></td>
      </tr>
      <tr style="height: 9px">
        <td><label for="city">City : </label></td>
        <td colspan="2"><input type="text" /></td>
        <td></td>
      </tr>
      <tr style="height: 9px">
        <td><label for="zipcode">Zip Code : </label></td>
        <td><input type="number" /></td>
        <td></td>
      </tr>
      <tr style="height: 9px">
        <td colspan="4"><b>Additional Information</b></td>
      </tr>
      <tr style="height: 9px">
        <td colspan="4">
          <textarea name="message" cols="30" rows="3"></textarea>
        </td>
      </tr>
      <tr style="height: 9px">
        <td colspan="4"><button type="submit">Submit</button></td>
      </tr>
    </table>
  </body>
</html>
